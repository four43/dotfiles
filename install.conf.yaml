- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.config/i3/config: i3/config
    ~/.tmux.conf: ./tmux/tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.Xresources: ./x11/Xresources

- shell:
  - [git submodule update --init --recursive, Installing submodules]
