- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.config/i3/config: i3/config
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim: vim/vim
    ~/.vimrc: vim/vimrc
    ~/.xprofile: x11/xprofile
    ~/.Xresources: x11/Xresources
    ~/.zshenv: zsh/zshenv

- shell:
  - [git submodule update --init --recursive, Installing submodules]
