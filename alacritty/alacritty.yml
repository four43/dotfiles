# Colors (Dracula)
colors:
  # Default colors
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#caa9fa'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
    white:   '#bfbfbf'

  # Bright colors
  bright:
    black:   '#575b70'
    red:     '#ff6e67'
    green:   '#5af78e'
    yellow:  '#f4f99d'
    blue:    '#caa9fa'
    magenta: '#ff92d0'
    cyan:    '#9aedfe'
    white:   '#e6e6e6'

font:
  # The normal (roman) font face to use.
  normal:
    family: "DejaVuSansMono Nerd Font Mono"
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family:  "DejaVuSansMono Nerd Font Mono"
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family:  "DejaVuSansMono Nerd Font Mono"
    # Style can be specified to pick a specific face.
    style: Italic

  size: 12

  ligatures: true
  glyphs: true

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  opacity: 0.97
  history: 100000
  multiplier: 10
  padding:
    x: 10
    y: 10


